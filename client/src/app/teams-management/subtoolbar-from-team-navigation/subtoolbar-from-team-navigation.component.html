<p-toggleButton
    offIcon="pi pi-fw pi-sign-out"
    onIcon="pi pi-fw pi-sign-out"
    pTooltip="Show dependencies" showDelay="1000" tooltipPosition="bottom"
    styleClass="p-button-text p-button-lg"
    [(ngModel)]="showDependencies"
    (onChange)="toggleViewDependencies()">
</p-toggleButton>

<p-toggleButton
    onIcon="pi pi-fw pi-user"
    offIcon="pi pi-fw pi-user"
    pTooltip="Show users" showDelay="1000" tooltipPosition="bottom"
    styleClass="p-button-text p-button-lg"
    [(ngModel)]="showIncomingTeams"
    (onChange)="toggleViewIncomingTeams()">
</p-toggleButton>
