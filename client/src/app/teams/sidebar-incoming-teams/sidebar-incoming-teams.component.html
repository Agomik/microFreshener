<div>
    <h1>Users</h1>

    <ul>
        <li *ngFor="let el of groups">
            <p-tag [severity]="getSeverity(el.group)">{{getUIGroupName(el.group)}}</p-tag> (interacting with <p-tag class="node" [severity]="getSeverity(el.group)" *ngFor="let node of el.recipients">{{node.getName()}}</p-tag>)</li>
    </ul>
</div>
