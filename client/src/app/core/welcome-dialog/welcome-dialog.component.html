<p-dialog
    [(visible)]="visible"
    [modal]="true"
    [closable]="true"
    [showHeader]="false"
    [blockScroll]="true"
    [draggable]="false"
    [resizable]="false"
    >

    <div class="welcome-dialog-close"><p-button icon="pi pi-times" aria-label="Close" styleClass="p-button-rounded p-button-text" (onClick)="close()"></p-button></div>

    <div class="welcome-dialog-content">
    <h1>Welcome to microFreshener</h1>
    <p-button class="welcome-dialog-button" icon="pi pi-plus" label="New file" (onClick)="new()"></p-button> <p-button class="welcome-dialog-button" icon="pi pi-download" label="Import file" (onClick)="import()"></p-button>
    </div>
    
</p-dialog>
