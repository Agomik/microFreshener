<div>

    <p-toolbar>
        <div class="ui-toolbar-group-start">
            
            <span class="app-title">microFreshener</span>

            <input type="text" class="file-name" pInputText placeholder="Name" [(ngModel)]="modelName">
            <button pButton type="button" icon="pi pi-check" (click)="rename()"></button>
        
            <p-button label="File" (click)="fileMenu.toggle($event)" styleClass="p-button-text" class="file-button"></p-button>
            <p-tieredMenu #fileMenu [model]="filemenu" [popup]="true"></p-tieredMenu>

        </div>
    </p-toolbar>

    <p-toolbar *ngIf="role=='po'">
        <div class="ui-toolbar-group-start tool-buttons">
            <app-subtoolbar-view></app-subtoolbar-view>
            <p-divider layout="vertical"></p-divider>
            <app-subtoolbar-architecture></app-subtoolbar-architecture>
            <p-divider layout="vertical"></p-divider>
            <app-subtoolbar-teams></app-subtoolbar-teams>
            <p-divider layout="vertical"></p-divider>
            <app-subtoolbar-undo></app-subtoolbar-undo>
            <p-divider layout="vertical"></p-divider>
            <app-subtoolbar-navigation></app-subtoolbar-navigation>
            <p-divider layout="vertical"></p-divider>
            <app-subtoolbar-refactoring></app-subtoolbar-refactoring>
        </div>
    </p-toolbar>

    <p-toolbar *ngIf="role=='tm'">
        <div class="ui-toolbar-group-start tool-buttons">
            <app-subtoolbar-architecture></app-subtoolbar-architecture>
            <p-divider layout="vertical"></p-divider>
            <app-subtoolbar-undo></app-subtoolbar-undo>
            <p-divider layout="vertical"></p-divider>
            <app-subtoolbar-navigation></app-subtoolbar-navigation>
            <p-divider layout="vertical"></p-divider>
            <app-subtoolbar-refactoring></app-subtoolbar-refactoring>
        </div>
    </p-toolbar>

</div>
