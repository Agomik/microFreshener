<p-button icon="pi pi-fw pi-search-plus" pTooltip="Zoom in" showDelay="1000" tooltipPosition="bottom" styleClass="p-button-text p-button-lg" (click)="zoomIn()"></p-button>
<p-button icon="pi pi-fw pi-search-minus" pTooltip="Zoom out" showDelay="1000" tooltipPosition="bottom" styleClass="p-button-text p-button-lg" (click)="zoomOut()"></p-button>
<p-button icon="pi pi-fw pi-align-justify" pTooltip="Change position" showDelay="1000" tooltipPosition="bottom" styleClass="p-button-text p-button-lg" (click)="layoutMenu.toggle($event)"></p-button>
<p-menu #layoutMenu [model]="layoutMenuItems" [popup]="true"></p-menu>
