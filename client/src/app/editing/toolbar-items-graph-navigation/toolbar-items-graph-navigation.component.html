<p-button icon="pi pi-fw pi-search-plus" styleClass="p-button-text p-button-lg" (click)="zoomIn()"></p-button>
<p-button icon="pi pi-fw pi-search-minus" styleClass="p-button-text p-button-lg" (click)="zoomOut()"></p-button>
<p-button icon="pi pi-fw pi-align-justify" styleClass="p-button-text p-button-lg" (click)="layoutMenu.toggle($event)"></p-button>
<p-tieredMenu #layoutMenu [model]="layoutMenuItems" [popup]="true"></p-tieredMenu>
